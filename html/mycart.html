<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart</title>
  <link rel="stylesheet" href="/jenny/css/mycart.css">
</head>
<body>
  <header>
  <h1>La Vogue</h1>
  </header>

  <main>
    <section id="products">
      <div class="product">
        <img src="/jenny/Images/fashion1.jpg" alt="Shirt" width="200" height="300"> 
        <h3>M.Shirt</h3>
        <p>₩114,000 KRW</p>
        <button data-name="M.A.Hoodie" data-price="114,000">Add to Cart</button>
      </div>
      
      <div class="product">
        <img src="/jenny/Images/fashion2.jpg" alt="Vintage Brown Pants" width="200" height="300">
        <h3>Vintage Brown Pants</h3>
        <p>₩112,000 KRW</p>
        <button data-name="Vintage Brown Pants" data-price="112,000">Add to Cart</button>
      </div>

      <div class="product">
        <img src="/jenny/Images/fashion3.jpg" alt="Jacket" width="200" height="300">
        <h3>Jsweater Jacket</h3>
        <p>₩242,000 KRW</p>
        <button data-name="Jsweater Jacket" data-price="242,000">Add to Cart</button>
      </div>
  
      <div class="product">
        <img src="/jenny/Images/fashion4.jpg" alt="Retro Skirt" width="200" height="300">
        <h3>Retro Skirt</h3>
        <p>₩134,000 KRW</p>
        <button data-name="Retro Skirt" data-price="134,000">Add to Cart</button>
      </div>

      <div class="product">
        <img src="/jenny/Images/fashion5.jpg" alt="C.Heritage Jacket" width="200" height="300">
        <h3>C.Heritage Jacket</h3>
        <p>₩212,000 KRW</p>
        <button data-name="C.Heritage Jacket" data-price="212,000">Add to Cart</button>
      </div>

      <div class="product">
        <img src="/jenny/Images/fashion6.jpg" alt="Denim Jacket" width="200" height="300">
        <h3>Denim Jacket</h3>
        <p>₩132,000 KRW</p>
        <button data-name="Denim Jacket" data-price="132,000">Add to Cart</button>
      </div>


      <div class="product">
        <img src="/jenny/Images/fashion7.jpg" alt="Stripe Sweatshirt" width="200" height="300">
        <h3>Stripe Sweatshirt</h3>
        <p>₩110,000 KRW</p>
        <button data-name="Stripe Sweatshirt" data-price="110,000">Add to Cart</button>
      </div>

      <div class="product">
        <img src="/jenny/Images/fashion8.jpg" alt="Leather Jacket" width="200" height="300">
        <h3>Leather Jacket</h3>
        <p>₩140,000 KRW</p>
        <button data-name="Leather Jacket" data-price="140,000">Add to Cart</button>
      </div>
    </section>

    <section id="cart">
      <h2>Shopping Cart</h2>
      <div id="cart-items"></div>
      <div class="cart-summary">
        <p>Total: <span id="cart-total">0원</span></p>
        <button id="clear-cart">Clear Cart</button>
        <button id="checkout">CHECK OUT</button>
      </div>
    </section>
    </main>

  <script src="/jenny/js/mycart.js"></script>

</body>
</html>
