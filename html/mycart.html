<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart</title>
  <link rel="stylesheet" href="/jenny/css/mycart.css">
</head>
<body>
  <header>
  <h1>AAJYs</h1>
  </header>

  <main>
    <section id="products">
      <div class="product">
        <img src="/jenny/Images/fashion2.jpg" alt="Shirt" width="200" height="300"> 
        <h3>M.Shirt</h3>
        <p>25,000원</p>
        <button data-name="M.A.Hoodie" data-price="25,000">Add to Cart</button>
      </div>

      <div class="product">
        <img src="/jenny/Images/fashion8.jpg" alt="Top" width="200" height="300">
        <h3>Long Sleeve Top</h3>
        <p>30,000원</p>
        <button data-name="Long Sleeve Shirt" data-price="30,000">Add to Cart</button>
      </div>

      <div class="product">
        <img src="/jenny/Images/fashion5.jpg" alt="Jacker" width="200" height="300">
        <h3>J.Y Jacket</h3>
        <p>30,000원</p>
        <button data-name="Long Sleeve Shirt" data-price="30,000">Add to Cart</button>
      </div>

    </section>

    <section id="cart">
      <h2>MY CART</h2>
      <div id="cart-items"></div>
      <div class="cart-summary">
        <p>Total: <span id="cart-total">0원</span></p>
        <button id="checkout">CHECK OUT</button>
      </div>
    </section>

  </main>


  <script src="/jenny/js/mycart.js"></script>

</body>
</html>
